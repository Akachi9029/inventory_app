<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- スマホ対応 -->
  <title>今治市消防本部救急資器材管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f0f9f9;
    }
    h1 {
      margin: 20px 0;
      color: #00695c;
      font-weight: bold;
    }
    nav a {
      font-weight: bold;
    }
    .navbar {
      background: linear-gradient(90deg, #007BFF, #00c853);
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      text-decoration: underline;
    }
    table {
      margin: 20px auto;
      width: 95%;
      max-width: 1000px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    td {
      background-color: #ffffff;
    }
    .btn-custom {
      background-color: #00c853;
      color: white;
    }
    .btn-custom:hover {
      background-color: #009624;
      color: white;
    }
  </style>
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">救急資器材管理</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">トップ</a></li>
          <li class="nav-item"><a class="nav-link" href="/inventory">在庫</a></li>
          <li class="nav-item"><a class="nav-link" href="/incoming">入庫</a></li>
          <li class="nav-item"><a class="nav-link" href="/outgoing">出庫</a></li>
          <li class="nav-item"><a class="nav-link" href="/request">物品要求</a></li>
          {% if session.get('logged_in') %}
            <li class="nav-item"><a class="nav-link" href="/minimum">最低在庫設定</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">管理者ログイン</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
