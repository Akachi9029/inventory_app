{% extends "base.html" %}
{% block content %}
<h2>在庫一覧</h2>
<table class="table table-bordered">
    <tr><th>ID</th><th>物品名</th><th>数量</th><th>要求</th></tr>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.requests or "-" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
