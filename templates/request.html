<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>物品要求</title>
</head>
<body>
<h1>物品要求</h1>
<{% extends "base.html" %}
{% block content %}
<h2>物品要求ページ</h2>
<form method="POST">
    <label>名前: <input type="text" name="name" required></label><br><br>
    <label>署所:
        <select name="station" required>
            {% for s in stations %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>
    </label><br><br>

    {% for i in range(1, 11) %}
        <label>資器材 {{ i }}:
            <select name="item{{ i }}">
                <option value="">選択してください</option>
                {% for item in items %}
                    <option value="{{ item.name }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </label>
        <label>数量: <input type="number" name="qty{{ i }}" min="0"></label><br><br>
    {% endfor %}

    <button type="submit">登録</button>
</form>

<hr>
<h3>これまでの要求</h3>
<table>
    <tr>
        <th>日付</th>
        <th>名前</th>
        <th>署所</th>
        <th>資器材</th>
        <th>数量</th>
    </tr>
    {% for r in requests %}
    <tr>
        <td>{{ r.date.strftime('%m/%d') }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.station }}</td>
        <td>{{ r.item_name }}</td>
        <td>{{ r.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
