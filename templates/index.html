{% extends "base.html" %}
{% block content %}
<h2>在庫一覧</h2>
<p><strong>総在庫数: {{ total }}</strong></p>
<table>
    <tr>
        <th>資器材名</th>
        <th>数量</th>
        <th>物品要求</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>
            {% for req in item.requests %}
                {{ req.date.strftime('%m/%d') }}: {{ req.quantity }}<br>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
